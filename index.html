<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap">

</head>
<body>
<main class="main-container">
    <section class="left-container">
        <img class="ariana-symbol-column" src="assets/team-ariana.png"/>
        <h3 class="win-one-count win-count">Number of Wins</h3>
        <img class="vpr-cast" src="assets/team-ariana-column.png"/>
    </section>
    <section class="center-container">
        <div class ="center-title-container">
            <img class="header-img" src="assets/vpr-header.png"/>
            <h2 class="current-turn-statement"></h2>
        </div>
        <div class ="center-board-container">
            <article class="game-grid">
                <section id="1" class="top-left box"></section>
                <section id="2" class="top-center box"></section>
                <section id="3" class="top-right box"></section>
                <section id="4" class="center-left box"></section>
                <section id="5" class="center-center box"></section>
                <section id="6" class="center-right box"></section>
                <section id="7" class="bottom-left box"></section>
                <section id="8" class="bottom-center box"></section>
                <section id="9" class="bottom-right box"></section>
            </article>
        </div>
    </section>
    <section class="right-container">
        <img class="tom-symbol-column" src="assets/worm-with-mustach.png"/>
        <h3 class="win-two-count win-count">Number of Wins</h3>
        <img class="vpr-cast" src="assets/worm-column.png"/>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
