<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap">

</head>
<body>
<main class="main-container">
    <section class="left-container">
        <img class="ariana-symbol" src="assets/team-ariana.png" alt="cartoon of ariana with text saying I was born cool"/>
        <h3 class="win-one-count win-count">Number of Wins: 0</h3>
        <img class="vpr-cast" src="assets/team-ariana-column.png" alt="photo of VPR cast members: ariana, katie, lala, scheana, and james"/>
    </section>
    <section class="center-container">
        <div class ="center-title-container">
            <img class="header-img" src="assets/vpr-header.png" alt="vanderpump rules written in pink text"/>
            <h2 class="current-turn-statement"></h2>
        </div>
        <article class="game-grid">
            <section id="1" class="top-left-grid box"></section>
            <section id="2" class="top-center-grid box"></section>
            <section id="3" class="top-right-grid box"></section>
            <section id="4" class="center-left-grid box"></section>
            <section id="5" class="center-center-grid box"></section>
            <section id="6" class="center-right-grid box"></section>
            <section id="7" class="bottom-left-grid box"></section>
            <section id="8" class="bottom-center-grid box"></section>
            <section id="9" class="bottom-right-grid box"></section>
        </article>
    </section>
    <section class="right-container">
        <img class="tom-symbol" src="assets/worm-with-mustach.png" alt="cartoon of a worm with a mustache and text saying you\'re a worm with a mustache"/>
        <h3 class="win-two-count win-count">Number of Wins: 0</h3>
        <img class="vpr-cast" src="assets/worm-column.png" alt="photo of VPR cast members: tom, tom, lisa, and raquel"/>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
