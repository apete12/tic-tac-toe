<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<main class="main-container">
    <div class="left-container">
        <h2 class="player-symbol">Player 1 Symbol</h2>
        <h3 class="win-count">Number of Wins</h3>
    </div>
    <div class="center-container">
        <div class ="center-title-container">
            <h2 class="players-turn-statement">Players Turn</h2>
        </div>
        <div class ="center-board-container">
            <section class="board">board</section>
        </div>
    </div>
    <div class="right-container">
        <h2 class="player-symbol">Player 2 Symbol</h2>
        <h3 class="win-count">Number of Wins</h3>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
